<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Marketplace</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Service Marketplace</h1>
    <p>Seller: <input type="text" id="sellerWallet" value="0x352c2E62066b72465800Dcf9B599aEA2B16aE85A" readonly></p>
    <p>Price: <input type="text" id="price" value="0.01 tbnb" readonly></p>
    <button onclick="connectMetaMask()">Connect MetaMask</button>
    <input type="file" id="fileInput" style="margin-top: 10px;"><br>
    <p>Description: <input type="text" id="description"></p>
    <button onclick="uploadFile()">Upload File</button>
    <script>
        let accounts;

        // Установка Web3.js с использованием MetaMask
        async function connectMetaMask() {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    alert("MetaMask connected!");
                    document.getElementById("price").value = "0.01 tbnb";
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        }

        // Функция отправки файла
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            const description = document.getElementById("description").value;
            if (!file) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("description", description);

            try {
                // Your code for uploading the file...
                alert('File uploading functionality will be implemented here.');
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
