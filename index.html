<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Marketplace</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Service Marketplace</h1>
    <p>Seller: <input type="text" id="sellerWallet" placeholder="Enter seller's wallet address"></p>
    <p>Price: <span id="price"></span> ETH</p>
    <p>Balance: <span id="balance">0</span> ETH</p>
    <button onclick="connectMetaMask()">Connect MetaMask</button>
    <button onclick="downloadFile()">Download File</button>
    <div>
        <input type="file" id="fileInput">
    </div>
    <div id="output"></div>
    <script>
        let accounts;

        // Установка Web3.js с использованием MetaMask
        async function connectMetaMask() {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    alert("MetaMask connected!");
                    document.getElementById("balance").innerText = await getBalance();
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        }

        // Получение баланса кошелька MetaMask
        async function getBalance() {
            if (!accounts) return '0';
            const balance = await web3.eth.getBalance(accounts[0]);
            return web3.utils.fromWei(balance, 'ether');
        }

        // Функция отправки файла
        async function downloadFile() {
            // Your code for downloading the file...
            alert('File downloading functionality will be implemented here.');
        }

        // Функция вывода сообщения о результате
        function showMessage(message) {
            document.getElementById("output").innerText = message;
        }
    </script>
</body>
</html>
